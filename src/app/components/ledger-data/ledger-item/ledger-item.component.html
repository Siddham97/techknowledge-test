<div class="row bottomBorder">
  <div class="col-5">
    <div class="taskHeading">{{ item.task }}</div>
    <div class="taskDate">
      <span class="calender-icon"><i class="fas fa-calendar-alt"></i></span
      >{{ item.transaction_date | date: "dd MMM y, HH:MM a" }}
    </div>
  </div>
  <div class="col-2 flex-wrapper">
    <div *ngIf="!item.is_debit" class="credit-amount">
      +{{ item.transaction_amount }}
    </div>
    <div *ngIf="item.is_debit">-</div>
  </div>
  <div class="col-2 flex-wrapper">
    <div *ngIf="item.is_debit" class="debit-amount">
      -{{ item.transaction_amount }}
    </div>
    <div *ngIf="!item.is_debit">-</div>
  </div>
  <div class="col-3 flex-wrapper">
    <div class="balance-amount">
      <div class="flex-container">
        <div class="dollar-sign">
          <img
            src="../../../../assets/gold-dollar-coin.jpg"
            alt="dollar-png"
            width="20"
            height="20"
          />
        </div>
        <span>{{ item.balance_amount }}</span>
      </div>
    </div>
  </div>
</div>
